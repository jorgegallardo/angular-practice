<div class="row first">
	<p>This is the first paragraph: {{ greeting.text }}</p>

	<form class="form-horizontal">
		<div class="form-group">
			<label for="title" class="col-xs-2 control-label">First Name</label>
			<div class="col-xs-10">
				<input type="text" name="title" class="form-control" ng-model="friend.firstName">
			</div>
		</div>

		<div class="form-group">
			<label for="description" class="col-xs-2 control-label">Last Name</label>
			<div class="col-xs-10">
				<input type="text" name="description" class="form-control" ng-model="friend.lastName">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-default" ng-click="saveFriend(friend)">Save Friend</button>
			</div>
		</div>
	</form>

	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search Friends..." ng-model="searchBox">
	</div>

	<h3>My Friends</h3>
	<ul>
		<li ng-repeat="friend in friends | filter: searchBox">
			{{ friend.firstName + ' ' + friend.lastName }}
		</li>
	</ul>

	<a href="#/second">Go To Second Page</a>
</div>
